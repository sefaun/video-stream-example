version: '3.9'

services:

  redis:
    container_name: video-stream-redis
    image: redis:6.2.6
    command: redis-server /usr/local/etc/redis/redis.conf
    restart: always
    ports:
      - 6379:6379
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    environment:
      - TZ=Europe/Istanbul
